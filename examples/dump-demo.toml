# Demo: dump a source namespace into a writable vault
#
# Usage: cargo run -p gopher-mcp-server -- --no-tls --config examples/dump-demo.toml

# Live RSS feed
[[adapter]]
type = "rss"
namespace = "feed.hackernews"
url = "https://hnrss.org/frontpage"

# Read-only source with articles
[[adapter]]
type = "fs"
namespace = "docs"
root = "/tmp/dump-demo-source"
extensions = [".md"]

# Writable vault destination
[[adapter]]
type = "fs"
namespace = "vault"
root = "/tmp/agent-vault"
extensions = [".md"]
writable = true
