# Example adapter configuration for gopher-mcp
#
# Usage: cargo run -p gopher-mcp-server -- --no-tls --config examples/gopher-mcp.toml

# RSS/Atom feed adapter — fetches a feed and projects it as navigable menus/documents
# [[adapter]]
# type = "rss"
# namespace = "feed.hackernews"
# url = "https://hnrss.org/frontpage"

# File system adapter — serves a directory tree as navigable content
# [[adapter]]
# type = "fs"
# namespace = "docs"
# root = "/home/user/documents"
# extensions = [".txt", ".md"]  # optional filter; omit to serve all text files

# RDF/SPARQL adapter — navigates RDF data as class/resource hierarchy
# [[adapter]]
# type = "rdf"
# namespace = "rdf.mydata"
# source = "/path/to/ontology.ttl"     # file path or URL
# format = "turtle"                     # turtle, rdfxml, ntriples
# sparql_endpoint = "https://dbpedia.org/sparql"  # optional, enables native search

# SPARQL-only adapter (no local RDF source, just proxies search queries)
# [[adapter]]
# type = "rdf"
# namespace = "rdf.dbpedia"
# format = "turtle"
# sparql_endpoint = "https://dbpedia.org/sparql"
